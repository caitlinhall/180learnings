<html>
	<head>
		<title>Speech Synthesis</title>
		<style>
			body{
				font-family: Arial, sans-serif;
				color: #5f5f5f;
				letter-spacing: 2px;
			}
			#text {
				margin:30px;
				font-size: 22px;
			}
			h1{
				font-size:90px;
				margin:30px;
				color: #F08080;
			}
			.coral{
				color: #F08080;
				font-size: 36px;
			}
			dl{
				border-top: 1px solid #5f5f5f;
				padding-top: 30px;
			}
			a{
				color: #5f5f5f;
			}
		</style>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/lodash.js"></script>

		<script>
		$(document).ready(function(){
			var ready = false;
			if ('speechSynthesis' in window) {
				ready = true;

				// do the speaking...

				// learned this technique from...
				// http://updates.html5rocks.com/2014/01/Web-apps-that-talk---Introduction-to-the-Speech-Synthesis-API

				//Declare the speech object & set attributes
				var msg = new SpeechSynthesisUtterance('Facebook news feeds are full of garbage');
				msg.voice = speechSynthesis.getVoices().filter(function(voice) { return voice.name == 'Cellos'; })[0];
				speechSynthesis.speak(msg);

			}
			if(!ready){
				$("#content p").text("");
				$("#content h1").text("It appears that either this demo needs more work or your web browser doesn't yet support speech synthesis.");
			}
		});
		</script>
	</head>
<body>
	<h1>A Web Page Speaks!</h1>
	<div id="text">
		<p>Facebook news feeds are full of garbage. (Try Safari for full effect)</p>
		<nav>
			<a href="index.html">Back to the Learnings.</a>
		</nav>
	</div>
</body>
</html>
