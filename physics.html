<html>
<head>
<title>Ball Tank</title>
<style>
	#about{
		position: fixed;

		padding-left:2em;
		padding-right:2em;
		padding-bottom:2em;
		padding-top:.5em;
		border-radius: .5em;
		background-color: rgba(255,255,255,.5);
		font-family: sans-serif;
	}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/physicsjs-full-0.6.0.min.js"></script>
<script src="js/lodash.js"></script>
<script>


function randomBetween(min, max) {
  return Math.floor(Math.random() * max) + min;
}

$(document).ready(function(){

	//
	function prepareRandomColor(){
		var rgba = [];
		// a dark original color
		rgba[0] = randomBetween(0, 255);
		rgba[1] = randomBetween(0, 255);
		rgba[2] = randomBetween(0, 255);
		rgba[3] = 1;
		return "rgba(" + rgba.join(",") + ")"
	}

    var bodies = [];
    var _world = null;
	function startScene(world){

		world.pause();

		if(bodies.length > 0){
			_.each(bodies, function(element, index, list){
				world.remove(element);
				element = null;
				bodies[index] = null;
			})
			bodies.clear();
		}

		bodies = [];

		var center = Physics.vector(window.innerWidth, window.innerHeight).mult(0.5);

		// create some bodies
		var l = randomBetween(10,15);
		var v = Physics.vector(0, 300);
		var b, r;

		while ( l-- ) {
		    r = randomBetween(20,150);
		    b = Physics.body('circle', {
		        radius: r
		        ,mass: r
		        ,x: v.x + center.x
		        ,y: v.y + center.y
		        ,vx: v.perp().mult(0.0001).x
		        ,vx: v.y
		        ,styles: {
		            fillStyle: prepareRandomColor()
		        }
		    });
		    bodies.push(b);
		    v.perp(true)
		        .mult(10000)
		        .rotate(l / 3);
		}

		// add things to the world
		world.add( bodies );

		world.unpause();
	}

	//
	// PhysicsJS
	// example created from version and tutorial at:
	// http://wellcaffeinated.net/PhysicsJS/
	//
	Physics(function (world) {

	    var viewWidth = window.innerWidth
	        ,viewHeight = window.innerHeight
	        // center of the window
	        ,center = Physics.vector(viewWidth, viewHeight).mult(0.5)
	        // bounds of the window
	        ,viewportBounds = Physics.aabb(0, 0, viewWidth, viewHeight)
	        ,attractor
	        ,edgeBounce
	        ,renderer
	        ;

		_world = world;


	    // create a renderer
	    renderer = Physics.renderer('canvas', {
	        el: 'viewport'
	        ,width: viewWidth
	        ,height: viewHeight
	    });

	    // add the renderer
	    world.add(renderer);
	    // render on each step
	    world.on('step', function () {
	        world.render();
	    });

	    // attract bodies to a point
	    attractor = Physics.behavior('attractor', {
	        pos: center
	        ,strength: .1
	        ,order: 1
	    });

	    // constrain objects to these bounds
	    edgeBounce = Physics.behavior('edge-collision-detection', {
	        aabb: viewportBounds
	        ,restitution: 0.2
	        ,cof: 0.8
	    });

	    // resize events
	    window.addEventListener('resize', function () {

	        viewWidth = window.innerWidth;
	        viewHeight = window.innerHeight;

	        renderer.el.width = viewWidth;
	        renderer.el.height = viewHeight;

	        viewportBounds = Physics.aabb(0, 0, viewWidth, viewHeight);
	        // update the boundaries
	        edgeBounce.setAABB(viewportBounds);

	    }, true);


	    // move the attractor position to match the mouse coords
	    renderer.el.addEventListener('mousemove', function( e ){
	        attractor.position({ x: e.pageX, y: e.pageY });
	    });

		Array.prototype.clear = function() {
		  while (this.length > 0) {
		    this.pop();
		  }
		};

		world.add( Physics.behavior('body-collision-detection') );
		world.add( Physics.behavior('sweep-prune') );


		world.add([
		    Physics.behavior('newtonian', {
		        strength: 0.005
		        ,min: 10
		    })
		    ,Physics.behavior('body-impulse-response')
		    ,edgeBounce
		    ,attractor
		]);

	    // startScene(world);

		// subscribe to ticker to advance the simulation
		Physics.util.ticker.on(function( time ) {
		    world.step( time );
		});

		// start the ticker
		Physics.util.ticker.start();

	});


    startScene(_world);


	$("body").click(function(){
	    startScene(_world);
	});

	// set to the original color
	$("body").css({"background-color":prepareRandomColor()});

	setTimeout(function(){
		$("#about").fadeOut();
	}, 5000);

});

</script>
</head>
<body>
	<div id="about">
		<h1>Ball Tank</h1>
		Move your mouse to affect the ball tank, click or refresh your browser to randomize the amount and colors!
		<nav>
			<a href="index.html">Back to the Experiments List</a>
		</nav>
	</div>
</body>
</html>
