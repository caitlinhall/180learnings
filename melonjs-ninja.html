<!DOCTYPE HTML>
<html>
	<head>
		<title>Underwater Tomato Ninja - Unfinished Prototype Using MelonJS</title>
		<link rel="stylesheet" type="text/css" media="screen" href="melonJS-UTN/css/index.css">
		<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	</head>
	<body>
		<!-- Canvas placeholder -->
		<div id="screen"></div>

		<!-- melonJS Library -->
		<script type="text/javascript" src="melonJS-UTN/lib/melonJS-0.9.11.js"></script>

		<!-- Plugin(s) -->
		<script type="text/javascript" src="melonJS-UTN/lib/plugins/debugPanel.js"></script>

		<!-- Game Scripts -->
		<script type="text/javascript" src="melonJS-UTN/game.js"></script>
		<script type="text/javascript" src="melonJS-UTN/resources.js"></script>

		<script type="text/javascript" src="melonJS-UTN/entities/entities.js"></script>
		<script type="text/javascript" src="melonJS-UTN/entities/HUD.js"></script>

		<script type="text/javascript" src="melonJS-UTN/screens/title.js"></script>
		<script type="text/javascript" src="melonJS-UTN/screens/play.js"></script>

		<!-- Bootstrap & Mobile optimization tricks -->
		<script type="text/javascript">
			window.onReady(function onReady() {
				game.onload();

				// Mobile browser hacks
				if (me.device.isMobile && !navigator.isCocoonJS) {
					// Prevent the webview from moving on a swipe
					window.document.addEventListener("touchmove", function (e) {
						e.preventDefault();
						window.scroll(0, 0);
						return false;
					}, false);

					// Scroll away mobile GUI
					(function () {
						window.scrollTo(0, 1);
						me.video.onresize(null);
					}).defer();

					me.event.subscribe(me.event.WINDOW_ONRESIZE, function (e) {
						window.scrollTo(0, 1);
					});
				}
			});
		</script>

		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-29368319-5', 'auto');
		  ga('send', 'pageview');

		</script>

	</body>
</html>
