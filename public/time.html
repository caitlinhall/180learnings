<html>
	<head>
		<title>My Site!</title>
		<style>
			body{
				font-family: Arial, sans-serif;
				color: #5f5f5f;
				letter-spacing: 2px;
			}
			#text {
				margin:30px;
				font-size: 22px;
			}
			h1{
				font-size:90px;
				margin:30px;
				color: #F08080;
			}
			.coral{
				color: #F08080;
				font-size: 36px;
			}
			dl{
				border-top: 1px solid #5f5f5f;
				padding-top: 30px;
			}
			a{
				color: #5f5f5f;
			}
		</style>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	</head>
	<body>
		<!-- 24 = 12am
		23 = 11pm
		22 = 10pm
		21 = 9pm
		20 = 8pm
		19 = 7pm
		18 = 6pm
		17 = 5pm
		16 = 4pm
		15 = 3pm
		14 = 2pm
		13 = 1pm 
		12 = 12pm -->
		<div id="demo">
		</div>
		<div id="text">
			<h1>bootstrap & whats happening on twitter!!!!!</h1>
			<div id="twitter"></div>
			<nav>
				<a href="index.html">Back to the Learnings.</a>
			</nav>
		</div>
		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<script>	
			var dt = new Date();
			var deliveryTime = parseFloat((dt.getHours() + 3) + "." + dt.getMinutes());
			var day = dt.getDate();
			var deliveryDate = 10;
			console.log(deliveryTime);
			if(day == deliveryDate){
				if(15 < deliveryTime && deliveryTime < 18){
					$("#demo").html("pick up at 6pm");
				} else if(18 < deliveryTime && deliveryTime < 21){
					$("#demo").html("pick up at 9pm");
				} else if((0 < deliveryTime && deliveryTime < 9) || (21 < deliveryTime && deliveryTime < 25)){
					$("#demo").html("pick up at 9am");
				} else if(9 < deliveryTime && deliveryTime < 12){
					$("#demo").html("pick up at 12pm");
				} else if(12 < deliveryTime && deliveryTime < 15){
					$("#demo").html("pick up at 3pm");
				}
			} else {
				$("#demo").html("show all delivery times");
			}

		</script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="main.js"></script>
	</body>
</html>
